<body>
    <script>

        //filter range
        let arr = [5, 3, 8, 1];
        function filterrange(arr,a,b){
             let res=arr.filter(x=> {
                    return x>=a && x<=b})
             return res;
        }

        console.log(filterrange(arr, 1 ,4));
    </script>
</body>
