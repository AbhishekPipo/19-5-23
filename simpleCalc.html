<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cal(a,b,op){
            if(op=="+"){
                return a+b;
            }else if(op=='-'){
                return a-b;

            }else if(op=='*'){
                return a*b;

            }else if(op=="/"){
                return a/b;

            }else if(op=='%'){
                return a%b;
                
            }
        }
        console.log(cal(1,2,"*"));
    </script>
</body>
</html>
